<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style1.css">
</head>
<body>
    <div id="main">
        <div id="left">
            <div id="leftCircle"></div>
            <div id="leftDiv1" class="leftDiv">
                <h1>Time</h1>
                <h2>00:00</h2>
            </div>
            <div id="leftDiv2" class="leftDiv">
                <h1>Mistakes</h1>
                <h2>0/3</h2>
            </div>
            <div id="leftDiv3" class="leftDiv">
                <h1>Difficulty:</h1>
                <h2>Easy</h2>
            </div>
        </div>
        <div id="middle">
            <div id="middleMain">
                <div class="bigBox">
                    <div class="smallBox"><h1>1</h1></div>
                    <div class="smallBox"><h1>1</h1></div>
                    <div class="smallBox"><h1>1</h1></div>
                    <div class="smallBox"><h1>1</h1></div>
                    <div class="smallBox"><h1>1</h1></div>
                    <div class="smallBox"><h1>1</h1></div>
                    <div class="smallBox"><h1>1</h1></div>
                    <div class="smallBox"><h1>1</h1></div>
                    <div class="smallBox"><h1>1</h1></div>
                </div>
            </div>
        </div>
        <div id="right">
            <div id="right1"><h1>New Game</h1></div>
            <div id="right2">
                <div id="right2Div1" class="right2Div">
                    <div id="rightCircle1" class="rightCircle"><i class="fa-solid fa-pause"></i><i class="fa-solid fa-play"></i></div>
                    <h3>Pause</h3>
                </div>
                <div id="right2Div2" class="right2Div">
                    <div id="rightCircle2" class="rightCircle"><i class="fa-solid fa-eraser"></i></div>
                    <h3>Erase</h3>
                </div>
                <div id="right2Div3" class="right2Div">
                    <div id="rightCircle3" class="rightCircle"><i class="fa-solid fa-pen-to-square"></i></div>
                    <h3>Notes</h3>
                </div>
            </div>
            <div id="right3">
                <div id="right3Box">1</div>
                <div id="right3Box">2</div>
                <div id="right3Box">3</div>
                <div id="right3Box">4</div>
                <div id="right3Box">5</div>
                <div id="right3Box">6</div>
                <div id="right3Box">7</div>
                <div id="right3Box">8</div>
                <div id="right3Box">9</div>
            </div>
        </div>
    </div>

    <script src="script1.js"></script>
</body>
</html>
